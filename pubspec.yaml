name: laptop_shop_pos
description: Laptop & Accessories Point of Sale System with offline-first architecture.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Database - Local
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2
  path: ^1.8.3

  # Database - Remote
  supabase_flutter: ^2.3.2

  # Printing
  pdf: ^3.10.7
  printing: ^5.12.0

  # UI
  fluent_ui: 4.9.2


  fl_chart: ^0.66.0
  data_table_2: ^2.5.10
  flutter_svg: ^2.0.9
  expressions: ^0.2.5


  # Utils
  connectivity_plus: ^5.0.2
  decimal: ^2.3.3
  uuid: ^4.3.3
  intl: any
  collection: ^1.18.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  drift_dev: ^2.15.0
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/
